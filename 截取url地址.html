  // 字符串 ‘https://www.jd.com/index.html?userName=张三&pwd=123456&id=123456’ 把地址?后面的参数提取出来存放到一个对象中   
  // 如：{userName:’张三’,pwd:’123456’,id=’123456’}
  // 分析  url 地址  截取  变成理想的 {userName:’张三’,pwd:’123456’,id=’123456’}
  // 1、‘https://www.jd.com/index.html?userName=张三&pwd=123456&id=123456’  变成 userName=张三&pwd=123456&id=123456
  var url = 'https://www.jd.com/index.html?userName=张三&pwd=123456&id=123456';
  var index = url.indexOf('?')//
  var obj= {};
  // console.log(index)
  // slice是截取字符串，传一个值，是由此位置截取到最后

  var url2 = url.slice(index+1);//userName=张三&pwd=123456&id=123456 
                                //{userName:’张三’,pwd:’123456’,id=’123456’}  [userName=张三]
  // console.log(url2)
  var want = url2.split('&');   //["userName=张三", "pwd=123456", "id=123456"]
  for(var i = 0;i<want.length;i++){
    var quitl = want[i].split('=');//["userName", "张三"] ["pwd", "123456"]
    
    var key = quitl[0];
    var val = quitl[1];
    console.log(key,val);
    obj[key]=val;  //添加一个属性
  }
