			Student的原型等于Person的实例对象
			Student.prototype = {

			{

				__proto__ : {

					__proto__ : {
						constructor:Person,
						sayHi : function(){},
						__proto__ : object
					}
				}
			}

		解释：
		new Student的时候，Student的实例对象的__proto__==Student.prototype
		student.prototype == new Person的实例对象
		Person的实例对象{
			name : 'person',
			eat : function(){},
			__proto__ : {
				constructor : Person,
				sayHi : function(){},
				__proto__ : object
			}

		} 

		总结:子类的prototype指向父类的实例
