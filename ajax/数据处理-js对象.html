<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var obj = {
			name : 'jack',
			age : 18,
			gender : 'male',
			school : 'heima'
		};

		var str = '';
		for(var k in obj){
			str += k + ' = ' + obj[k] + '&';
		}
		// 前包后不包
		var result = str.slice(0, str.length - 1);

		var xhr = new XMLHttpRequest();
		xhr.open('GET','./data1.php');
		xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
		xhr.send(result);
	</script>
</body>
</html>
