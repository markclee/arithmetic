    <!-- 
        -Promise
            +是为了解决回调地狱引出的
            +所谓Promise就是一个容器,里边保存着某个未来才会结束的事件
            +Promise是一个对象,代表异步操作

        -Promise对象的特点:
            +对象不受外界影响
                - 对象有三种状态 pending(进行中) fulfilled(成功) rejected(失败)
            +一旦状态改变,就不会在变化(resolved)
                - pending -> fulfilled
                - pending -> rejected
            +如果状态改变已经发生了,再对Promise添加回调函数,也可以得到这个结果(事件监听Event是不可以的)
        -缺点
            +无法中途取消Promise,一旦创建,就无法取消
            +如果不设置回调函数,Promise内部会跑出错误,不会反应到外部
            +当处于pending状态的时候,无法得知目前进展到那个阶段(刚刚开始,还是即将完成)

        -Promise构造函数接收一个函数作为参数,这个函数的两个参数,resolve reject也是函数,由js引擎提供
            + resolve 作用
                + 将Promise对象的状态,从未完成->完成,在异步操作成功的时候调用,将异步操作的结果,作为参数传递出去
            + reject 作用
                + 将Promise对象的状态,从未完成->失败,在异步操作失败的时候调用,将异步操作的错误,作为参数传递出去
            const Promise = new Promise(function(resolve, reject){
                if(异步操作成功){
                    resolve(value)
                }else{
                    reject(error)
                }
            })
        -Promise实例生成后,可以用then方法分别指定resolved, rejected,状态的回调函数
            Promise.then(function(value){}, function(error){})

        完整例子:
            timeout方法返回一个Promise实例,表示在一段时间后才会发生结果,通过指定时间(ms)以后,Promise实例状态改为
            resolved(代表,状态不在变化了),就会触犯then方法绑定回调函数
            function timeout(ms){
                return new Promise((resolve, reject)=>{
                    setTimeout(resolve,ms,'done')
                })
            }
            timeout(100).then((value, err)=>{
                console.log(value)
            })

            resolve后边不要写代码

     -->

        // ----------------------异步加载图片---------------------------------//
        function loadImageAsync(url) {
            return new Promise(function (resolve, reject) {
                const image = new Image()
                // 当图片加载完成时候执行
                image.onload = function () {
                    resolve(image)
                }
                //
                image.onerror = function () {
                    reject(new Error('Could not load image at' + url))
                }
                image.src = url
            })
        }
        //----------------------------------Promise 封装ajax方法----------------------//
        const getJSON = function (url) {
            const promise = new Promise(function (resolve, reject) {
                const handler = function () {
                    if (this.readyState !== 4) {
                        return
                    }
                    if (this.status === 200) {
                        resolve(this.response)
                    } else {
                        reject(new Error(this.statusText))
                    }
                };
                const xhr = new XMLHttpRequest();
                xhr.open('GET', url);
                xhr.onreadystatechange = handler
                xhr.responseType = "json"
                xhr.setRequestHeader('Accept', "application/json")
                xhr.send()
            })
            return promise()
        }

        // -----------------------------JSONP跨域封装-----------------------------//
        // 解决多个JSONP请求的回调函数重名问题
        function jsonp({
            url,
            params,
            callback
        }) {
            return new Promise((resolve, reject) => {
                let script = document.createElement('script');
                window[callback] = function (data) {
                    resolve(data)
                    document.body.removeChild(script)
                }
                // params是形参   params是定时定义的值
                params = {
                    ...params,
                    callback
                } // // wd=b&callback=show
                let arrs = []
                for (let key in params) {
                    arrs.push(`${key}=${params[key]}`)
                }
                script.src = `${url}?${arrs.join('&')}`
                document.body.appendChild(script)
            })
        }
        jsonp({
            url: 'http://localhost:3000/say',

            params: {
                wd: 'helloworld'
            },

            callback: 'show'
        }).then(data => {
            console.log(data)
        })

        Promise.all([p1, p2, p3]).then((result)=>{

        // Promise.race数组中,哪个结果获得的快,返回哪个结果, 不管结果是成功还是失败状态
        let p4 = new Promise((resolve, reject) => {
            setTimeout(()=>{
                resolve('success')
            }, 1000)
        })
        let p5 = new Promise((resolve, reject)=>{
            setTimeout(()=>{
                reject('failed')
            }, 500)
        })
        Promise.race([p4, p5]).then((result)=>{
            console.log(result)
        }).catch((error)=>{
            console.log(error) // failed
        })
