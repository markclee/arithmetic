        // 递归调用,实现阶乘

        function factorial(n){
            if(n == 1){
                return 1;
            }else{
                return n * arguments.callee(n - 1)
            }
            
        }
        console.log(factorial(5)) //实现5的阶乘

        function max(){
            var maxNum = 0;
            for(var i = 0; i < arguments.length; i++){
                if(arguments[i] > maxNum){
                    maxNum = arguments[i]
                }
            }
            return maxNum
        }
